<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>

            </thead>
            <tbody>
    <tr>

    <tr>

    <tr>

    </tr>
            </tbody>
        </table>

    </body>
