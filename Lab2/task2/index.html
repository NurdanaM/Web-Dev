<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <a href="#">
        <img src="https://www.transparentpng.com/download/logo-instagram/oKmsnf-logo-instagram-simple-png.png"
             alt="Instagram logo"
             class="logo">
    </a>
</header>

<main class="main-layout">

    <!-- LEFT -->
    <section class="left-side">
        <h1 class="promo-text">
            See everyday moments from <br>
            your
            <span class="gradient-text">close friends.</span>
        </h1>

        <img src="https://static.cdninstagram.com/rsrc.php/yJ/r/53X3pk-t2Gn.webp"
             alt="Instagram stories preview"
             class="stories-preview">
    </section>

    <!-- VERTICAL DIVIDER -->
    <div class="vertical-divider"></div>

    <!-- RIGHT -->
    <section class="right-side">
        <h2 class="login-title">Log in to Instagram</h2>

        <form class="login-form">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Mobile number, username or email address" required>
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <div class="space"></div>

        <a href="#" class="social-btn facebook">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/042/148/655/small/facebook-logo-facebook-social-media-icon-free-png.png"
                 alt="Facebook logo">
            Log in with Facebook
        </a>

        <a href="#" class="social-btn create-account">
            Create new account
        </a>

        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png"
             alt="Meta logo"
             class="meta-logo">
    </section>

</main>

<hr class="horizontal-divider">

<footer class="footer">
    <nav class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
    </nav>

    <div class="footer-bottom">
        <select aria-label="Select language">
            <option>English (UK)</option>
            <option>Русский</option>
            <option>Deutsch</option>
            <option>Français</option>
        </select>

        <span>© 2026 Instagram from Meta</span>
    </div>
</footer>

</body>
</html>
